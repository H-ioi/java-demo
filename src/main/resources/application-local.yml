# 本地打包配置 - 使用localhost数据库
spring:
  application:
    name: demo-app-local

  # 数据源配置 - 本地环境
  datasource:
    url: jdbc:postgresql://localhost:5432/javaDemo
    username: root
    password: 123456
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5

  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # 数据库初始化
  sql:
    init:
      mode: always
      platform: postgresql

# 服务端口
server:
  port: 9000
  servlet:
    context-path: /api

# 日志配置
logging:
  level:
    com.example.demo: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always